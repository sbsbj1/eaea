<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title id="xx">AddPasajero</ion-title>
    </ion-toolbar>
  </ion-header>




  <form>

    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txt" placeholder="Nombre" [(ngModel)]="newPasajero.nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">lat</ion-label>
      <ion-input type="number" name="lat" placeholder="lat" [(ngModel)]="newPasajero.lat"required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">lng</ion-label>
      <ion-input type="number" name="lng" placeholder="lng" [(ngModel)]="newPasajero.lng" required></ion-input>
    </ion-item>
    <ion-row >
      <ion-col >
        
      
      <ion-button (click)="crearPasajero()" expand="block"  color="success" >
        Agregar
      </ion-button>
    </ion-col>
    </ion-row>
    








  </form>
